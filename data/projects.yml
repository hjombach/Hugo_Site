    name: Visualizing Changes in Community Health Data. A partnership with OCM Advisory.
    description: "OCM Advisor provides consulting service to small and minority run
    businesses helping them grow and thrive. This project involved using Tableau to
    create an interactive application for the company, in which specific health indicators
    could be visualized over time and across counties, in an effort to show how minority
    populations may be disproportionately affected in New Jersey."
