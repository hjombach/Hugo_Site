    description:
                  Language R\n\n

                  The New York Police Department stores data for all shooting incidents\
                  reported to the police between 2006 and 2019. This dataset includes\
                  demographic information about each incident, including the location,\
                  perpetrator/victim sex, age, and race, in addition to whether the\
                  shooting resulted in a death.
